<div class="d-flex flex-column align-items-center">
  <h4>Formulari obs-form-component</h4>

  <div class="col-10 d-flex flex-column align-items-center">

    <div class="itemContainer col-10 d-flex justify-content-between align-items-center p-2 shadow rounded">
      <div class="itemDescription m-2">
        <p>Activant el checkbox es mostra un missatge a la dreta</p>
      </div>
      <div class="d-flex align-items-center">
        <div class="form-check form-switch m-3">
          <input class="form-check-input" type="checkbox" role="switch"
          [(ngModel)]=state
          (click)="changeCheckboxState()"
          />
          <label class="form-check-label">
            Mostrar
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
